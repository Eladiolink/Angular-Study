<div class="class">
    <h2>Two Way Data Binding</h2>

    <form>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Digite teu nome">
        <input type="number" [(ngModel)]="age" name="age" min="1" placeholder="Digite sua idade">
        <input type="submit" value="Enviar">
    </form>

    <div *ngIf="name != ''">
        <p>O nome é: {{ name }}</p>
        <p *ngIf="age > 0">A idade é {{ age }}</p>
    </div>
</div>
