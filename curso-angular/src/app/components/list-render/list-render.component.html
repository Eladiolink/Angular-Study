<div class="class">
    <h2>Animals:</h2>
    <ul>
        <li *ngFor="let animal of animals"><a  routerLink="/list/{{animal.id}}">{{animal.name}}</a> - {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
        <h3>{{animalDetails}}</h3>
    </ul>
</div>
